<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="page">
        <header>
            <div id="capsulaLogo">
                <img id="logo" src="../img/logo.png" alt="Logo da Gaming Zone">
            </div>
            <div id="capsulaNav">
                <nav id="navegacao">
                    <a href="#">Promoções</a>
                    <a href="#">Console</a>
                    <a href="#">Jogos</a>
                    <a href="#">>> Login <<</a>
                </nav>
            </div>
            <div >
                <form id="formBuscador">
                    <div id="capsulaBuscador">
                        <label for="busca"></label>
                        <input name="busca" id="buscador" placeholder="O que deseja buscar ?" type="text">
                    </div>
                    <button id="btnBuscador">Buscar</button>
                </form>
            </div>
        </header>
        <main>
            <form>
                <h2>Login</h2>

                <div>
                    <label for="nome">Nome :</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="senha">Senha :</label>
                    <input type="password" name="senha" id="senha">
                </div>

                <div>
                    <button>Login</button>
                </div>

                <div>
                    <button>Não tem cadastro ainda? Cadastre-se</button>
                </div>
            </form>
        </main>
        <footer>
            <h3>Desenvolvido por LH games</h3>
            <div id="btnTopo">
                <button id="btnTopo1">
                    <p>
                     <img id="seta" src="../icons/arrow_top_left_FILL0_wght400_GRAD0_opsz24.svg">
                    </p>
                    Voltar ao topo 
                </button>
            </div>
        </footer>
    </div>
    
</body>
</html>
